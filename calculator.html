<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <!-- Основной контейнер калькулятора -->
    <div id="calculator">
      <!-- Окно вывода результата -->
      <div id="result" class="result">0</div>
      
      <div class="buttons">
        <!-- Первый ряд – базовые операции -->
        <div class="row">
          <button id="btn_op_clear" class="my-btn secondary">C</button>
          <button id="btn_op_sign" class="my-btn secondary">+/-</button>
          <button id="btn_op_percent" class="my-btn secondary">%</button>
          <button id="btn_op_div" class="my-btn secondary">/</button>
        </div>

        <!-- Второй ряд – цифры 7-9 и умножение -->
        <div class="row">
          <button id="btn_digit_7" class="my-btn">7</button>
          <button id="btn_digit_8" class="my-btn">8</button>
          <button id="btn_digit_9" class="my-btn">9</button>
          <button id="btn_op_mult" class="my-btn primary">×</button>
        </div>

        <!-- Третий ряд – цифры 4-6 и вычитание -->
        <div class="row">
          <button id="btn_digit_4" class="my-btn">4</button>
          <button id="btn_digit_5" class="my-btn">5</button>
          <button id="btn_digit_6" class="my-btn">6</button>
          <button id="btn_op_minus" class="my-btn primary">−</button>
        </div>

        <!-- Четвёртый ряд – цифры 1-3 и сложение -->
        <div class="row">
          <button id="btn_digit_1" class="my-btn">1</button>
          <button id="btn_digit_2" class="my-btn">2</button>
          <button id="btn_digit_3" class="my-btn">3</button>
          <button id="btn_op_plus" class="my-btn primary">+</button>
        </div>

        <!-- Пятый ряд – ноль, точка и кнопка "=" -->
        <div class="row">
          <button id="btn_digit_0" class="my-btn">0</button>
          <button id="btn_digit_dot" class="my-btn">.</button>
          <button id="btn_op_equal" class="my-btn primary execute">=</button>
        </div>

        <!-- Шестой ряд – дополнительные операции -->
        <div class="row">
          <button id="btn_op_backspace" class="my-btn secondary">⌫</button>
          <button id="btn_op_sqrt" class="my-btn secondary">√</button>
          <button id="btn_op_square" class="my-btn secondary">x²</button>
          <button id="btn_op_fact" class="my-btn secondary">x!</button>
        </div>

        <!-- Седьмой ряд – операции -->
        <div class="row">
          <button id="btn_digit_000" class="my-btn">000</button>
          <button id="btn_op_mplus" class="my-btn secondary">M+</button>
          <button id="btn_op_mminus" class="my-btn secondary">M−</button>
          <button id="btn_op_cube" class="my-btn secondary">x³</button>
        </div>

        <!-- Восьмой ряд – смена цвета окна результата -->
        <div class="row">
          <button id="btn_toggle_result_color" class="my-btn secondary" style="width: 100%;">Изменить цвет результата</button>
        </div>
      </div>
      
      <!-- Кнопка для смены темы (фон всей страницы) -->
      <button id="btn_toggle_theme" class="theme-btn">Сменить тему</button>
      
      <!-- Выпадающий список -->
      <div class="dropdown-container">
        <label for="options">Выберите опцию:</label>
        <select id="options">
          <option value="1">Опция 1</option>
          <option value="2">Опция 2</option>
          <option value="3">Опция 3</option>
        </select>
      </div>
      
      <!-- Сворачивающиеся подробности -->
      <details class="details-info">
        <summary>Автор</summary>
        <p>ФИО: Яншин Тимур Ильдарович<br>Группа: ИУ5-46Б</p>
      </details>
      
      <!-- Цель ЛР -->
      <div class="lab-purpose">
        <p>Цель ЛР: <mark>знакомство</mark> с <mark>HTML</mark> и <mark>CSS</mark>.</p>
      </div>
    </div>
    
    <!-- Гитхаб -->
    <div class="footer">
      <a href="https://github.com/reduct0r" target="_blank" class="github-btn">GitHub</a>
      <p class="footer-text">Yanshin Timur</p>
    </div>
    
    <!-- Смена темы для всей страницы -->
    <script>
      document.getElementById("btn_toggle_theme").addEventListener("click", function() {
        document.body.classList.toggle("light-theme");
      });
    </script>
  </body>
</html>
