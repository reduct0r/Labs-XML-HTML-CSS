<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2b2828; /* Серый фон */
        }
        .card {
            background-color: #50504f; /* Желтый фон карточек */
            border: 1px solid #ffeeba;
        }
        .btn-primary {
            background-color: #ffc107; /* Желтая кнопка */
            border-color: #ffc107;
        }
        .btn-primary:hover {
            background-color: #e0a800; /* Темнее при наведении */
            border-color: #e0a800;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script src="main.js" type="module"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
